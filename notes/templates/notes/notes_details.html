{% extends "notes/base.html" %}



{% block title %}Notes - {{ notes.title }}
{% endblock %}

{% block content %}
<h3>{{ note.title }}</h3>
<a href="{% url 'edit_note' pk=note.pk %}" class="edit_delete">Edit</a>
<a href="{% url 'delete_note' pk=note.pk %}" class="edit_delete">Delete</a>
<ol>
  <li>
    {{note.body}}
  </li>
</ol>


{% endblock %}
