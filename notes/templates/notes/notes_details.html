{% extends "notes/base.html" %}



{% block title %}Notes - {{ notes.title }}
{% endblock %}

{% block content %}
<h3>{{ notes.title }}</h3>
<ol>
  <li>
    {{note.body}}
  </li>
</ol>
<a href="{% url 'edit_note' pk=note.pk %}">Edit Note</a>
<a href="{% url 'delete_note' pk=note.pk %}">Delete Note</a>
<p><a href='/'>Go Home</a></p>
{% endblock %}
